<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BSM Chart Viewer</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js" defer></script>
</head>
<body>

  <div class="container">
  
  <div class="banner">BSM</div>
    <div class="selector">

    
    <div class="range-selector">
      <label id = "timeUnitGroup">
        <div id="timeUnit">
          <button value="minute">1m</button>
          <button value="hour">1h</button>
          <button value="day">1d</button>
        </div>
      </label>
    </div>
    <div class="tank-selector">
      <label id = "tankChoice">
        <div id="tankGroup">
          <button value="tank_1">first</button>
          <button value="tank_2">middle</button>
          <button value="tank_3">last</button>
        </div>
      </label>
    </div>
    </div>

    <div class="chart-container">
      <canvas id="phChart"></canvas>
    </div>

    <div id="phAlert" style="display:none; color: red; font-weight: bold; text-align: center; margin-bottom: 15px;">
        경고: PH 값이 설정 범위를 이탈했습니다!
    </div>

    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>

    <div id="tempAlert" style="display:none; color: red; font-weight: bold; text-align: center; margin-bottom: 15px;">
        경고: 온도가 설정 범위를 이탈했습니다!
    </div>

  </div>

</body>
</html>
