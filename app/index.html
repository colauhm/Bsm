<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BSM Chart Viewer</title>
  <link rel="stylesheet" href="main.css" /> <!-- main.css에 다이얼로그 스타일이 정의되어 있어야 함 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js" defer></script> <!-- main.js는 이전에 제공한 전체 코드를 사용 -->
</head>
<body>

  <!-- 
    ⬇️ [추가됨] ⬇️
    전역 경고 다이얼로그 (깜빡임 효과)
    CSS에서 'position: fixed'로 설정하여 스크롤해도 고정됨
  -->
  <div id="global-alert-dialog" class="alert-dialog-hidden">
    <span id="global-alert-text"></span>
  </div>
  <!-- ⬆️ [추가됨] ⬆️ -->


  <div class="container">
  
    <div class="banner">BSM</div>
    <div class="selector">

    
      <div class="range-selector">
        <label id = "timeUnitGroup">
          <div id="timeUnit">
            <button value="minute">1m</button>
            <button value="hour">1h</button>
            <button value="day">1d</button>
          </div>
        </label>
      </div>
      <div class="tank-selector">
        <label id = "tankChoice">
          <div id="tankGroup">
            <button value="tank_1">first</button>
            <button value="tank_2">middle</button>
            <button value="tank_3">last</button>
          </div>
        </label>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="phChart"></canvas>
    </div>

    <!-- 
      ⬇️ [삭제됨] ⬇️
      기존의 개별 경고 div를 제거 (새로운 전역 다이얼로그가 이 역할을 대체)
    -->
    <!-- 
    <div id="phAlert" style="display:none; ...">
      ...
    </div>
    -->

    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>

    <!-- 
      ⬇️ [삭제됨] ⬇️
      기존의 개별 경고 div를 제거
    -->
    <!--
    <div id="tempAlert" style="display:none; ...">
      ...
    </div>
    -->

  </div>

</body>
</html>
