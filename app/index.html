<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BSM Chart Viewer</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js" defer></script>
</head>
<body>

  <!-- 상단 배너 -->

  <!-- 중앙 콘텐츠 박스 -->
  <div class="container">
  
  <div class="banner">BSM</div>
    <!-- 시간 단위 선택 -->
    <div class="selector">

    
    <div class="range-selector">
      <label id = "timeUnitGroup">
        <div id="timeUnit">
          <button value="minute">1m</button>
          <button value="hour">1h</button>
          <button value="day">1d</button>
        </div>
      </label>
    </div>
    <div class="tank-selector">
      <label id = "tankChoice">
        <div id="tankGroup">
          <button value="tank_1">first</button>
          <button value="tank_2">middle</button>
          <button value="tank_3">last</button>
        </div>
      </label>
    </div>
    </div>
    <!-- PH 그래프 -->
    <div class="chart-container">
      <canvas id="phChart"></canvas>
    </div>

    <!-- 온도 그래프 -->
    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>
  </div>

</body>
</html>
